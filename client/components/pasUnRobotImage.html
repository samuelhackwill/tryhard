<template name="pasUnRobotImage">
  <div class="fixed left-1/2 w-1/4 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-500" style="{{#if isFadingOut}}opacity: 0; pointer-events: none;{{/if}}">
    <div class="bg-white p-4 rounded-sm shadow-lg">
      <p class="bg-blue-500 p-4 pb-14 text-white text-2xl mb-4">{{captchaPrompt}}</p>

      <div class="grid gap-2" style="grid-template-columns: repeat({{gridColumns}}, minmax(0, 1fr));">
        {{#each images}}
          <div id="captcha-image-{{index}}" class="relative cursor-pointer captcha-image group transition-transform duration-200 ease-out {{#if isSelected}}scale-90{{/if}}"
               data-index="{{index}}">
            <img src="{{src}}" class="w-full h-auto block object-cover rounded border {{#if isSelected}}border-blue-500{{else}}border-gray-300{{/if}}" />
            {{#if isSelected}}
              <div class="absolute inset-0 flex items-center justify-center bg-blue-500 bg-opacity-40">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
            {{/if}}
          </div>
        {{/each}}
      </div>

      <div class="mt-6 text-right">
        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
                id="submitCaptchaButton">Submit</button>
      </div>
    </div>
  </div>
</template>
