<template name="pasUnRobotImage">
  <div class="pasUnRobotImg fixed left-1/2 w-1/3 top-1/2 -translate-x-1/2 -translate-y-1/2  shadow-lg flex items-center justify-center transition-opacity {{#if isRendered}} opacity-1 {{else}} opacity-0 pointer-events-none{{/if}}">
    <div class="bg-white p-4 rounded-sm w-full">
      <p class="bg-blue-500 p-4 pb-14 text-white text-3xl mb-4">{{captchaPrompt}}</p>

      <div class="grid gap-2" style="grid-template-columns: repeat({{gridColumns}}, minmax(0, 1fr));">
        {{#each images}}
          <div id="captcha-image-{{index}}" class="relative cursor-pointer captcha-image group transition-transform duration-200 ease-out {{#if isSelected}}scale-90{{/if}}"
               data-index="{{index}}">
              <div class="w-full h-full overflow-hidden">
                <img src="{{src}}" class="w-full h-auto block object-cover rounded border  {{#if isSelected}}border-blue-500{{else}}border-gray-300{{/if}}" style="{{customStyle}}" />
                {{#if isSelected}}
                  <div class="absolute inset-0 flex items-center justify-center bg-blue-500 bg-opacity-40">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                  </div>
                {{/if}}
              </div>
          </div>
        {{/each}}
      </div>

      <div class="mt-6 flex flex-wrap justify-end gap-2">
        {{#each buttons}}
          <button class="bg-blue-600 text-white px-6 py-2 rounded button-submitCaptcha hover:bg-blue-700 transition"
                  id="button-submitCaptcha-{{this}}">{{this}}</button>
        {{/each}}
      </div>
    </div>
  </div>
</template>
