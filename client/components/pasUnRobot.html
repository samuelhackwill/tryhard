<template name="pasUnRobot">
  <div
    class="pasUnRobot  m-[0.5em] absolute transition-opacity duration-200
    {{#if isTetris}} 
      animate-fall w-fit text-[11.9px]
    {{/if}}
    {{#if isChaisesMusicales}}
      chair w-fit text-[12px]
    {{else}} 
      text-[18px] max-w-[70%] -translate-x-1/2 -translate-y-1/2 left-1/2 top-[33%] 
    {{/if}}   
    
    {{#if isRendered}}
      opacity-1
    {{else}}
      opacity-0
    {{/if}}"
    id="pasUnRobot-{{uuid}}"
    style="{{#if isTetris}}{{tetrisStyle}}{{/if}}
          {{#if isChaisesMusicales}}{{cmStyle}}{{/if}}"
  >
    <div class="animatedWrapper"
         style= "{{#if isTetris}} {{tetrisRot}} {{/if}}">

      <div class="relative {{#unless isChaisesMusicales}} p-[1em] {{/unless}}">

        {{#if isChaisesMusicales}}
        {{else}}
          <div
            id="warningBorder"
            class="pointer-events-none absolute inset-0 border-[0.125em] {{isWarning}} border-red-600 transition-opacity"
          >
          </div>
        {{/if}}
        <div class="stops-events flex items-center justify-center rounded-lg pasUnRobotWhiteBox {{#if isChaisesMusicales}}skipHighlight{{/if}} {{#if startsHidden}} opacity-0 {{/if}}" id="pasUnRobotWhiteBox-{{uuid}}">

            <div class="relative flex w-max rounded-lg border transition-colors bg-white p-[2em] px-[2.5em]">
              <div class="flex items-center justify-center text-[1.3em] text-gray-800">
                {{#unless isClicker}}
                  <div class="flex-none">
                    {{#if hasInteracted}}
                      <div id="spinner" class="inline-block w-fit">
                        <svg
                          aria-hidden="true"
                          class="inline m-[0.5em] h-[3em] w-[3em] animate-spin fill-black text-gray-200 dark:text-white"
                          viewBox="0 0 100 101"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor"
                          />
                          <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill"
                          />
                        </svg>

                      </div>
                    {{else}}
                      <input id="checkbox-pasUnRobot-{{uuid}}"
                        type="checkbox"
                        value=""
                        class="stops-events checkbox-pasUnRobot m-[0.5em] h-[3em] w-[3em] rounded border-gray-300 bg-gray-100 text-red-600 focus:ring-[0.125em] focus:ring-red-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-red-600"
                        {{isDisabled}}
                        style="{{#if isFailed}}pointer-events:none;{{/if}}"
                      />
                    {{/if}}
                  </div>
                {{/unless}}

                <div class="inline-block text-[1.5em] mr-[1em] {{#if isClicker}}ml-[1em]{{else}}ml-[1.5em]{{/if}}">{{ jeNeSuisPas }} 

                  {{#if isClicker}}
                    <span id="clickCounter" class="text-[blue] font-mono font-bold">0</span> 
                    <span> fois</span>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>

          {{#if isChaisesMusicales}}
            {{else}}
            <div class="text-red-600 text-[1.8em] mt-[0.5em] transition-opacity {{isWarning}}" id="warning"> 
              {{#if isFailed}}
              {{#if isSinglePlayer}}la personne nÂ°{{this.chosenOne}} est probablement {{/if}}{{this.text.emphasis}}
              {{else}}
              merci de cocher la petite case
              {{/if}}
            </div>
          {{/if}}
        </div>
    </div>
  </div>
</template>
