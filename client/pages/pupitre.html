<template name="pupitre">
  <div>
    <div class="m-6">
      <h1 class="italic text-2xl">{{ selectedHeader }} {{ getSomeIndex }}</h1>
    </div>

    <div>
      <div class="grid grid-cols-10 gap-4 p-4 h-5/6 w-full absolute">
        
        <div class="col-span-2 overflow-y-auto pr-4">
          {{#each getHeaders}}
            <div>
              <span class="select-none cursor-pointer underline hover:text-blue-600 header">
                {{ this }}
              </span>
            </div>
          {{/each}}

      </div>

        <div class="col-span-6 pr-4 overflow-y-auto" id="textLinesColumn">
          {{#if isItChairTime}}
            <div class="mt-4 pt-2 border-t-2">
              <h1>chaises musicales</h1>

              <div class="mb-4">
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="praetorius"
                >
                  load praetorius
                </button>
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="fox1"
                >
                  load stronger monsters
                </button>
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="fox2"
                >
                  load bonetrousle
                </button>
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="fox3"
                >
                  load nyeh heh heh
                </button>
                </div>
                <h1>vitesse rotation carrousel</h1> <span>un tour en {{getDanceSpeed}}0 ms</span>
                <div class="relative mb-4 text-gray-500">
                  <input
                    id="danceSpeed-slider"
                    type="range"
                    value="{{getDanceSpeed}}"
                    min="1"
                    max="250"
                    class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-300 rotate-180"
                  />
                </div>

              <h1>nombre de chaises</h1><span>{{getChairsNumber}}</span>
              <div class="relative mb-4 text-gray-500">
                <input
                  id="chairs-slider"
                  type="range"
                  value="{{getChairsNumber}}"
                  min="1"
                  max="50"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-gray-300"
                />
              </div>

              <div class="p-4 border-2">
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-send-jesuis"
                >
                <span class="text-xl"> init chaises :  {{getChairsNumber}}</span>
                </button>


                <button
                class="bg-slate-200  hover:bg-orange-300 text-xl px-2 py-1 rounded"
                id="chairs-killUnseated"
                >
                kill unseated 
                </button>
                <button
                class="bg-slate-200 float-right hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-send-lastChair"
                >
                <span class="text-xs"> last chair !! {{getChairsNumber}}</span>
                </button>
              </div>


              <div class="p-4 border-2">
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-initRonde"
                >
                  init ronde
                </button>
  
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-stop-ronde"
                >
                  stop ronde
  
                </button>

                <button
                class="bg-slate-200 hover:bg-orange-300 hover:text-black text-xs px-2 py-1 rounded"
                id="chairs-squidGame"
                >
                squid game 
                </button>


              </div>

              <div class="p-4 border-2">
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-start-music"
                >
                  start music
                </button>
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-stop-music"
                >
                  stop music

                </button>


              </div>
              <div class="p-4 border-2">
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-start-carousel"
                >
                  start carousel
                </button>
                <button
                class="bg-slate-200 hover:bg-orange-300 text-xs px-2 py-1 rounded"
                id="chairs-stop-everythingCarousel"
                >
                  stop carousel and captcha rotation
                </button>


              </div>

              
            </div>
          {{else if isItMultiplayerCaptchaTime}}
              <div class="relative mb-4 text-gray-500">
                <h1>checkbox amount</h1>
                <span>{{getCochesNumber}}</span>
                <input
                  id="coches-slider"
                  type="range"
                  value={{getCochesNumber}}
                  min="1"
                  max="56"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                />
              </div>

              <div class="relative mb-4 text-gray-500">
                <h1>player amount</h1>
                <span>{{getPlayersNumber}}</span>
                <input
                  id="players-slider"
                  type="range"
                  value={{getPlayersNumber}}
                  min="1"
                  max="56"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                />
              </div>

            {{#each getContent}}
              <div class="mb-2">
                <span class="text-xs text-slate-300">{{@index}}</span>
                <a class="focus:bg-blue-50 cursor-pointer select-none hover:text-blue-600 line {{ styleActions }}" tabindex="0">
                  {{ this.value }}
                </a>
              </div>
            {{/each}}

          {{else}}
            {{#each getContent}}
              <div class="mb-2">
                <span class="text-xs text-slate-300">{{@index}}</span>
                <a class="focus:bg-blue-50 cursor-pointer select-none hover:text-blue-600 line {{ styleActions }}" tabindex="0">
                  {{ this.value }}
                </a>
              </div>
            {{/each}}
          {{/if}}
        </div>

        <div class="col-span-2 pr-4 overflow-y-auto" id="textLinesColumn">
          <div>
          </div>
          <button
          class="bg-slate-200 hover:bg-red-300 text-xs px-2 py-1 rounded aria-pressed:bg-green-100"
          id="hurry"
        >
          hurry (&)
        </button>
          <button
          class="bg-slate-200 hover:bg-red-300 text-xs px-2 py-1 rounded aria-pressed:bg-green-100"
          id="fail"
        >
          fail (é)
        </button>
          <button
          class="bg-slate-200 hover:bg-red-300 text-xs px-2 py-1 rounded  aria-pressed:bg-green-100"
          id="pass"
        >
          pass (")
        </button>
        <button
        class="bg-slate-200 hover:bg-red-600 hover:text-white text-xs px-2 py-1 rounded  aria-pressed:bg-red-600 aria-pressed:text-white"
        id="kill"
      >
      ☠ kill ☠ (à)
      </button>

          <div class="mt-4">
            <div class="border-2">
              <div class="flex items-center space-x-2">
                <span class="text-sm text-slate-700">Auto timeout</span>
                <button
                  id="override-timeout"
                  class="group aria-pressed:bg-blue-600 bg-slate-200 relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200"
                  aria-pressed="false"
                >
                  <span
                    class="h-4 w-4 transform rounded-full bg-white transition-transform duration-200 translate-x-1 group-aria-pressed:translate-x-6"
                  ></span>
                </button>
              </div>
                            
              <!-- la barre de surprise, qui diminue automatiquement dans le temps, sert à ralentir l'action quand on découvre une nouvelle interface comme par exemple les captchas. -->

              <div>
                <span class="text-sm">surprise</span>
              </div>

              <div class="relative mb-4 text-gray-500">
                <input
                  id="surprise-slider"
                  type="range"
                  value="3"
                  min="0"
                  max="5"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                />
              </div>

              <!-- La barre d'hésitation sert à ajouter du temps au joueur pour compléter le captcha. On commence la performance avec beaucoup et on diminue. Le timeout override sert à annuler la disparition automatique du captcha si il se passe un truc intéressant avec le public! -->
              
              <div>
                <span  class="text-sm">hesitation</span>
              </div>

              <div class="relative mb-8 text-gray-500">
                <input
                  id="hesitation-slider"
                  type="range"
                  value="4"
                  min="0"
                  max="10"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                />
                <span class="text-sm absolute start-0 -bottom-6">0</span>
                <span class="text-sm absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">3</span>
                <span class="text-sm absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">6</span>
                <span class="text-sm absolute end-0 -bottom-6">10</span>
              </div>

              <div>
                <span  class="text-sm">reading speed</span>
                <div class="relative mb-8 text-gray-500">
                  <input
                    id="reading-speed-slider"
                    type="range"
                    value="4"
                    min="0"
                    max="6"
                    class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                  />
                  <span class="text-sm absolute start-0 -bottom-6">fastest</span>
                  <span class="text-sm absolute end-0 -bottom-6">slowest</span>
                </div>
              </div>
            </div>

            <div class="border-t-2 p-2 ">
              <h2> mini-bosses : </h2>
              <div class="bg-slate-50">
                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-spin"
                >spin</button>
    
                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-spin-reverse"
                >spin-r</button>

                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-fast"
                >fast</button>
    

                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-dvd"
                >dvd</button>
    
                
                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-whirl"
                >whirl</button>
    
                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-randomFast"
                >randomFast</button>
    
                <button
                class="bg-slate-200 hover:bg-slate-400 text-xs px-2 py-1 rounded"
                id="captcha-pause"
                >pause</button>
    
              </div>
              <div class="bg-slate-50">
                opacity slider :
                <div class="relative text-gray-500">
                  <input
                    id="opacity-slider"
                    type="range"
                    value="10"
                    min="0"
                    max="10"
                    class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                  />
                </div>

                <button
                class="bg-slate-200 hover:bg-red-600 hover:text-white text-xs px-2 py-1 rounded  aria-pressed:bg-red-600 aria-pressed:text-white"
                id="forceRefresh"
              >
              ☠ force refresh
              </button>
  
              </div>

            <div>
              <p class="text-red-500 text-xs mt-3">Single player captcha not appearing? Make sure a /plan tab is open.</p>
            </div>

            </div>  
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
