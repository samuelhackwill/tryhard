<template name="pupitre">
  <div>
    <div class="m-6">
      <h1 class="italic">state : {{ getState }} {{ selectedHeader }}</h1>
    </div>

    <div class="ml-4">
      <div class="grid grid-cols-8 gap-4 p-4 h-5/6 absolute">
        <div class="overflow-y-scroll">
          {{#each getHeaders}}
          <div>
            <span class="select-none cursor-pointer underline hover:text-blue-600 header">
              {{ this }}
            </span>
          </div>
          {{/each}}
        </div>
        <div class="col-span-4 overflow-y-scroll" id="textLinesColumn">
          {{#each getContent}}
          <div class="mb-2">
            <a
              class="focus:bg-blue-50 cursor-pointer select-none hover:text-blue-600 line {{
                styleActions
              }}"
              tabindex="0"
            >
              {{ this.value }}
            </a>
          </div>
          {{/each}}
        </div>
        <div class="col-span-2 overflow-y-scroll" id="textLinesColumn">
          <div>
            <!-- <span class="text-xs"
              >La barre d'hésitation sert à ajouter du temps au joueur pour compléter le captcha. On
              commence la performance avec beaucoup et on diminue. Le timeout override sert à
              annuler la disparition automatique du captcha si il se passe un truc intéressant avec
              le public!</span
            > -->
            <div>
              <span>surprise</span>
            </div>
            <div class="relative mb-8 text-gray-500">
              <input
                id="surprise-slider"
                type="range"
                value="3"
                min="0"
                max="3"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
              />
            </div>
            <div>
              <span>hesitation</span>
              <button
                class="bg-slate-200 hover:bg-red-300 text-xs px-2 py-1 rounded"
                id="override-timeout"
              >
                override timeout!
              </button>
            </div>
            <div class="relative mb-8 text-gray-500">
              <input
                id="hesitation-slider"
                type="range"
                value="0"
                min="0"
                max="10"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
              />
              <span class="text-sm absolute start-0 -bottom-6">0</span>
              <span
                class="text-sm absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6"
                >3</span
              >
              <span
                class="text-sm absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6"
                >6</span
              >
              <span class="text-sm absolute end-0 -bottom-6">10</span>
            </div>
            <div>
              <span>reading speed</span>
              <div class="relative mb-16 text-gray-500">
                <input
                  id="reading-speed-slider"
                  type="range"
                  value="4"
                  min="0"
                  max="6"
                  class="w-full h-2 rounded-lg appearance-none cursor-pointer bg-slate-300"
                />
                <span class="text-sm absolute start-0 -bottom-6">fastest</span>

                <span class="text-sm absolute end-0 -bottom-6">slowest</span>
              </div>
            </div>
          </div>

          <div id="rasp_update_status" class="text-violet-600 italic">listening for rasps...</div>
          <span>R/B/activated/chosen</span>

          <div>
            <span class="mr-1">ffa ♪┏(・o・)┛♪</span>
            <input
              id="radio-ffa"
              type="radio"
              {{isSelectedPlayer}}
              name="list-chosen"
              class="playerToggle w-4 h-4 bg-gray-100 border-gray-300"
            />
          </div>

          {{#each getConnectedDevices}}
          <div class="m-2">
            <div>{{ name }}</div>
            {{#each getMice}}
            <div>
              <label
                for="default-checkbox"
                class="ms-2 -ml-1 text-sm font-medium text-gray-900 dark:text-gray-300"
                >{{ ../name }}_{{ this }}</label
              >
              <input data-rasp="{{../name}}" data-brand="{{ this }}" id="default-checkbox-{{../name


























































              }}{{ this }}"
              {{isChecked ../name}}
              type="checkbox" value="" class="mouseToggle ml-1 w-4 h-4 text-blue-600 bg-gray-100
              border-gray-300 rounded-sm focus:ring-blue-500 " /> <input id="{{../name

























































              }}_{{ this }}-chosen"
              {{isSelectedPlayer ../name this}}
              type="radio" value="" name="list-chosen" class="playerToggle w-4 h-4 bg-gray-100
              border-gray-300" />
            </div>
            {{/each}}
          </div>
          {{/each}}
        </div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</template>
